<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = './styles.css'>
    <script src = './script.js' defer></script>
    <title>Weather</title>
</head>
<body>
    <div id = 'content'>
        
        <div id = 'time'>
            <div class = 'time-slot'>
                <div id = 'current-time'>00:00</div>
                <div id = 'current-am-or-pm'>am</div>

            </div>
            <span class = 'search-location-span'>
                <input type = 'search' id = 'search-location' placeholder= 'Search city...'>
                <button type = 'button' id = 'search-location-button'></button>
            </span>
        </div>
    </div>
</body>
</html>
